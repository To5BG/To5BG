query FetchPrivateRepos($login: String!, $cursor: String) {
  user(login: $login) {
    repositories(
      first: 100
      privacy: PRIVATE
      ownerAffiliations: OWNER
      after: $cursor
    ) {
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        name
        isPrivate
        pushedAt
        defaultBranchRef {
          target {
            ... on Commit {
              committedDate
            }
          }
        }
      }
    }
  }
}
